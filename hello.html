<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Auto Đăng Kí Học Phần HAUI</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="./main.js" ></script>
</head>
<body>

<div class="container">
  <form id="myForm">
    <label for="dayDropdown">Ngày:</label>
    <select id="dayDropdown">
      <option value="1">Thứ 2</option>
      <option value="2">Thứ 3</option>
      <option value="3">Thứ 4</option>
      <option value="4">Thứ 5</option>
      <option value="5">Thứ 6</option>
      <option value="6">Thứ 7</option>
      <option value="7">Chủ nhật</option>
    </select>

    <label for="timeDropdown">Buổi:</label>
    <select id="timeDropdown">
      <option value="1">Sáng</option>
      <option value="2">Chiều</option>
      <option value="3">Tối</option>
    </select>

    <button type="button" id="submitBtn" onclick="submitForm()">Tìm</button>
  </form>
</div>

</body>
</html>
